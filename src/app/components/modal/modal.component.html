<div *ngIf="show" class="fixed inset-0 z-50 flex items-center justify-center">
    <!-- Overlay de fondo oscuro -->
    <div
        class="absolute inset-0  transition-opacity duration-300"
        style="background-color: rgba(0, 0, 0, 0.5);"
        (click)="closeModal()">
    </div>

    <!-- Contenido del modal -->
    <div
        class="relative bg-white rounded-md shadow-lg max-w-md w-full mx-4 transform transition-all duration-300">

        <!-- Botón de cerrar -->
        <button
            (click)="closeModal()"
            class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 focus:outline-none"
            aria-label="Cerrar">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>

        <!-- Contenido -->
        <div class="p-6 text-center">
            <!-- Icono de éxito -->
            <div
                class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="h-8 w-8 text-green-600" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>

            <h3 class="text-xl font-bold text-gray-900 mb-2">{{ message }}</h3>

            <button
                (click)="closeModal()"
                class="w-full bg-black text-white py-2.5 rounded-lg hover:bg-gray-800 hover:scale-102 cursor-pointer transition duration-300">
                Aceptar
            </button>
        </div>
    </div>
</div>
